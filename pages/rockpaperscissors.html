<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/rockpaperscissors.js" defer></script> 
    <link rel="stylesheet" href="../CSS/rockpaperscissors.css">
    <title>Rock-Paper-Scissors</title>

</head>
<body>
    <div class="content">
        <h1>Rock-Paper-Scissors!</h1>
        <p>Take your choice! The player who first gets a score of 5 wins.</p>
        <div class="container">
            <button id="rock" class="game-buttons">Rock</button>
            <button id="paper" class="game-buttons">Paper</button>
            <button id="scissors" class="game-buttons">Scissors</button>
        </div>
        <p id="win-message"></p>
        <div>
            <p>Player Score: <span id="player-score">0</span></p>
            <p">Computer Score: <span id="computer-score">0</span></p>
        </div>
    </div>

</body>
</html>
